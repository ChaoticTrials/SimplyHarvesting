modLoader = "javafml"
loaderVersion = "[4,)"
license = "${mod.license}"
issueTrackerURL = "${mod.issue_url}"

[[mods]]
modId = "${mod.modid}"
version = "${mod.version}"
displayURL = "${mod.source_url}"
displayName = "Simply Harvesting"
updateJSONURL = "https://assets.melanx.de/updates/simply-harvesting.json"
authors = "MelanX"
description = """
