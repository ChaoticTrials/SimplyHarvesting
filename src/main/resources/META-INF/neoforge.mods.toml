"""

[[dependencies.${ mod.modid }]]
   modId = "neoforge"
   type = "required"
   versionRange = "[${mod.neoforge},)"
   ordering = "NONE"
   side = "BOTH"

[[dependencies.${ mod.modid }]]
   modId = "minecraft"
   type = "required"
   versionRange = "[${mod.minecraft},)"
   ordering = "NONE"
   side = "BOTH"
